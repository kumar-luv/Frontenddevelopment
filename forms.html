    <h1>Welcome form</h1>
    <h2>contact us form</h2>
    <form>
        <label for="2">Name</label>
        <input type="text" id="2" name="Name" placeholder="Enter your name"><br>
        <label for="3">Email</label>
        <input type="text" id="3" name="email" placeholder="Enter your email"><br>
        <label for="4">Contact</label>

        <label for="5">Gender</label>

        </select><br>
        <label for="6">Date of birth</label>

        <b>Rating</b>

        <label for="a"><b>2</b></label>

        <label for="a"><b>3</b></label>
        <input type="radio" value="4" name="rating" id="d">
        <label for="a"><b>4</b></label>
        <input type="radio" value="5" name="rating" id="c">
        <label for="a"><b>5</b></label><br>
        <label for="msg"><b>Enter Your Message</b></label><br>
        <textarea name="message" id="msg" rows="10" cols="20" placeholder="Enter your message"></textarea><br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">
    </form>
